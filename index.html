<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="clockArea">
        <h1>Digital Clock</h1>
        <span id="clock"></span>    
    </div>

    <script type="module">
        import {displayTime} from "../js/clock.js";
        import {centerOfWindow} from "../js/resize.js";
        
        displayTime();
        setInterval(displayTime, 1000);

        centerOfWindow();
        window.onresize = centerOfWindow;
    </script>
</body>
</html>
